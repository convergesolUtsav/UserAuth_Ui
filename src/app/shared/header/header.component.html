<div class="py-2" *ngIf="checkLogin() ">
    <nav class="navbar navbar-expand-lg justify-content-between">
        <div class="d-flex me-2">
          <div ngbDropdown class="d-inline-block">
            <button type="button"  class="rounded-pill btn btn-light text-dark shadow " id="dropdownBasic1" ngbDropdownToggle *ngIf="userName()">
              <i class="fa-solid fa-user"></i>  {{currentUserName}}
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" style="right: 0px;left: -50px; border-radius: 20px; box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;">
              <button ngbDropdownItem routerLink="/changePassword"><i class="fa-solid fa-unlock"></i> Change Password</button>
              <button ngbDropdownItem (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </div>
          </div>
  
          </div>
    </nav>
  </div>
